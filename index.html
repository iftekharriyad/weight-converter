<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Weight Converter</title>
    <style>
        body{
            color: white;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <h1 class="text-center mb-3">Weight Converter</h1>
                <div class="form-group">
                    <input type="number" name="weight" id="weight" class="form-control" placeholder="Enter weight..">
                </div>
                
                <div class="form-group">
                    <select class="form-control" name="" id="weight-units">
                        <!-- <option value=""selected='' disabled>Select a unit</option> -->
                        <option value="gram">Grams</option>
                        <option value="kg">Kilograms</option>
                        <option value="pounds">Pounds</option>
                        <option value="ounces">Ounces</option>
                    </select>
                </div>
               
                <div class="card pb-n5  mt-3 mb-2 bg-primary" id='gCard'>
                   <div class="card-body">
                        <h6>Grams:<h6>
                       <h4 class="card-text text-black"></h4>
                   </div>

                </div>
                <div class="card bg-info mb-2" id='kgCard'>
                   <div class="card-body">
                        <h6>Kilograms:<h6>
                        <h4 class="card-text"></h4>
                   </div>

                </div>
                <div class="card pb-n5  mt-3 mb-2 bg-primary" id='poundCard'>
                    <div class="card-body">
                         <h6>Pounds:<h6>
                        <h4 class="card-text text-black"></h4>
                    </div>
 
                 </div>
                <div class="card bg-success" id='ounceCard'>
                   <div class="card-body">
                        <h6 class="card-text">Ounces:<h6>
                       <h4 class="card-text"></h4>
                   </div>

                </div>
            </div>
         
        </div>
        .
       
    </div>



<script src="/main.js"></script>
</body>
</html>
